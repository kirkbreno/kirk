<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
    <img src="imgs/img1.png" alt="Puzzle Image" class="puzzleImage">
    <br>
    <button class="emoji-btn">üì•</button>
    <br>
    <button class="emoji-btn" onclick="download('kirk.rar')" >‚ùì</button>
    <img src="imgs/R1.jpg" alt="Puzzle Image" class="puzzleImage" id="hideImage" style="display: none;">

    <script>
        document.querySelector('button').addEventListener('click', () => {
            ['1.rar', '2.rar', '3.rar', '4.rar', '5.rar', '6.rar', '7.rar', '8.rar', '9.rar'].forEach(file => {
                var anchor=document.createElement('a');
                anchor.setAttribute('href',`puzzles/${file}`);
                anchor.setAttribute('download','');
                document.body.appendChild(anchor);
                anchor.click();
                anchor.parentNode.removeChild(anchor);
            })
        })
        function download(url) {
          const a = document.createElement('a')
          a.href = url
          a.download = url.split('/').pop()
          document.body.appendChild(a)
          a.click()
          document.body.removeChild(a)
        }
    </script>
</body>
</html>
