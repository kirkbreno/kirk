<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
    <button class="emoji-btn">üì•</button>
    <br>
    <button class="emoji-btn" onclick="download('chave5/kirk.rar')" >‚ùì</button>
    <img src="imgs/R1.jpg" alt="Puzzle Image" class="puzzleImage" id="hideImage" style="display: none;">

    <script>
        document.querySelector('button').addEventListener('click', () => {
            ['1.20.1.rar'].forEach(file => {
                var anchor=document.createElement('a');
                anchor.setAttribute('href',`chave5/${file}`);
                anchor.setAttribute('download','');
                document.body.appendChild(anchor);
                anchor.click();
                anchor.parentNode.removeChild(anchor);
            })
        })
        function download(url) {
          const a = document.createElement('a')
          a.href = url
          a.download = url.split('/').pop()
          document.body.appendChild(a)
          a.click()
          document.body.removeChild(a)
        }
    </script>
</body>
</html>
